<!DOCTYPE html>
<html lang="en-AU">

<head>
    <title>
        Quotes!
    </title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" media="screen"
    />
    <link rel="stylesheet" type="text/css" href="quotes.css" media="screen" />
</head>

<body>
    <div class="quote-box">
        <div class="quote-text">
            <i class="fa fa-quote-left"> </i>
            <span id="text"></span>
        </div>
        <div class="quote-author">
            -
            <span id="author"></span>
        </div>
        <div class="buttons">
            <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
                <i class="fa fa-twitter"></i>
            </a>
            <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
                <i class="fa fa-tumblr"></i>
            </a>
            <button class="button" id="new-quote">New quote</button>
        </div>
    </div>
    <div class="footer"> by
        <a href="http://codepen.io/hezag/">hezag</a>
    </div>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="quotes.js"></script>
</body>

</html>
